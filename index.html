<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/8a2fbc0c4d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Счетчик бартера SC</title>
  </head>
  <body>
    <div class="content">
      <div class="barter">
        <input type="text" placeholder="Название предмета" />
        <div class="barter-content">
          <div class="item-for-barter item-for-barter__need">
            <div>
              <img src="assets/images/3F3F3F3F_3F3F3F.webp" alt="" />
              <p>Нужно: <span>0</span></p>
              <i class="fas fa-pen"></i>
            </div>
          </div>
          <div class="item-for-barter item-for-barter__have">
            <div>
              <img src="assets/images/3F3F3F3F_3F3F3F.webp" alt="" />
              <p>Есть: <span>0</span></p>
              <i class="fas fa-plus"></i>
              <i class="fas fa-minus"></i>
            </div>
          </div>
          <div class="item-for-barter item-for-barter__left">
            <div>
              <img src="assets/images/3F3F3F3F_3F3F3F.webp" alt="" />
              <p>Осталось: <span>0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/edit.js"></script>
  </body>
</html>
